<html>
    <head>
        <script src="./mapbox-gl-dev.js" type="text/javascript"></script>
        <link rel="stylesheet" href="./mapbox-gl.css">
        <style>
            *{
                margin: 0;padding: 0;
            }
            html,body,#map{
                width: 100%;
                height: 100%;
            }
        </style>
    </head>
    <body>
        <div id="map"></div>
    </body>
    <script>
        (function(){
            
            mapboxgl.accessToken ='pk.eyJ1IjoiY2RodWFuZ3lvbmciLCJhIjoiY2tjeTNvOXFxMDY0OTJzbXdwdnQ5eXJkMyJ9.esxleaBUk77Ybqivz4syVQ'; //'<your access token here>';
            var map  = window.map = new mapboxgl.Map({
                container: 'map',
                style:{
                    "version": 8,
                    "name": "",
                    "sprite": "mapbox://sprites/mapbox/streets-v8",
                    "sources": {},
                    "layers": []
                },
                center: [104.07551507330982, 30.66904768531552],
                zoom: 13,
                pitch:64
            });
            var scene = null;
            map.on("load",function(){

                map.addSource("tile",{
                    'type': 'raster',
                    'tiles': [
                        'http://map.geoq.cn/arcgis/rest/services/ChinaOnlineStreetPurplishBlue/MapServer/WMTS/tile/1.0.0/ChinaOnlineStreetPurplishBlue/default/default028mm/{z}/{y}/{x}.png'
                    ],
                    'tileSize': 256
                });
                map.addLayer({
                    id:"tile",
                    type:"raster",
                    source:"tile"
                });

                var layer = {
                    id:"customLayer",
                    type:"custom",
                    renderingMode:"3d",
                    onAdd:function(map, gl){
                        scene  = window.scene = new mt3d.Scene({
                            map:map,
                            gl:gl
                        });

                        scene.addObject({
                            type:"light",
                            position:mt3d.fromLngLat([104.07241822809993,30.66113424271103]),
                            appearance:{
                                lightType:"directional",
                                color:"#ffffff",
                                width:1000,
                                height:1000,
                                depth:1000,
                                offset:[500,-500,500],
                                target:mt3d.fromLngLat([104.07241822809993,30.66113424271103])
                            }
                        });

                        scene.addObject({
                            type:"box",
                            position:mt3d.fromLngLat([104.07241822809993,30.66113424271103]),
                            appearance:{
                                light:true,
                                color:"yellow",
                                width:1000,
                                height:1000,
                                depth:2000,
                                offset:[0,0,1000]
                            }
                        });

                        
                        scene.addObject({
                            type:"water",
                            position:mt3d.fromLngLat([104.07241822809993,30.66113424271103]),
                            appearance:{
                                color:"#0af3ed",
                                offset:[0,0,0]
                            }
                        });
                    },
                    render:function(){
                        scene.update()
                    }
                }

                map.addLayer(layer);

            })
        })()
    </script>
</html>
